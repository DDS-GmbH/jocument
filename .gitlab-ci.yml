image: gradle:6.5-jdk15

cache:
  key: jocument
  paths:
    - .gradle/*

stages:
  - build
  - check
  - test
  - publish

build:
  stage: build
  script:
    - gradle :clean :build -x :test -x :check
  artifacts:
    paths:
      - ./build/libs/*

sonarqube:
  stage: check
  script:
    - gradle :sonarqube -x :test -x :check
  except:
    refs:
      - production

test:
  stage: test
  script:
    - gradle :automatedTests -x :check
  artifacts:
    paths:
      - ./build/libs/*
    reports:
      junit: ./build/test-results/automatedTests/TEST-*.xml

publish:
  stage: publish
  script:
    - gradle :publish -x :test -x :check
  artifacts:
    paths:
      - ./build/libs/*
  only:
    - main