name: Check code

on:
  push:
    branches-ignore:
      - main

jobs:
  checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Run checkstyle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: checkMain checkTest
  owasp:
    name: owasp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Run owasp dependency check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: dependencyCheckAnalyze
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Run tests
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: automatedTests
