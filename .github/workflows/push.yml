name: Check and potentially release code
on: [push]

jobs:
  checkstyle:
    name: checkstyle
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Run checkstyle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: checkMain checkTest
  owasp:
    name: owasp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Run owasp dependency check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: dependencyCheckAnalyze
  sonarqube:
    name: sonarqube
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Run sonarqube check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: sonarqube -x test -x check
        env:
          SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
  tests:
    name: tests
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Install libvips
        run: sudo apt-get install -y libvips42
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Run tests
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: automatedTests
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_individual_runs: true
          files: build/test-results/automatedTests/*.xml
  gradle-publish:
    name: gradle-publish
    needs: [checkstyle, owasp, sonarqube, tests]
    if: contains( github.ref, 'master') || contains( github.ref, 'release')
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 14
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: build -x test -x check publish
